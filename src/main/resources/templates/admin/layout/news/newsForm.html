<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="updateFrom">
    <div class="row">
        <div class="mb-3 col-6">
            <label for="headerLabel" class="form-label text-uppercase">Başlıq</label>
            <p style="display: inline" th:if="${#fields.hasErrors('header')}" class="text-danger fw-bolder"
               th:errors="*{header}"></p>
            <input th:value="${newsEntity.header}"
                   name="header" type="text" class="form-control" id="headerLabel">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="editor" class="form-label text-uppercase">Məlumat</label>
            <p style="display: inline" th:if="${#fields.hasErrors('context')}" class="text-danger fw-bolder"
               th:errors="*{context}"></p>
            <textarea th:text="${newsEntity.context}" name="context"
                      class="form-control" id="editor"
                      rows="3"></textarea>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="mb-3 col-4 text-center">
            <label style="margin: 0" for="createdAtLabel" class="form-label text-uppercase">Created
                At</label>
            <input th:value="${newsEntity.createdAt}" name="createdAt" type="text" disabled class="form-control"
                   id="createdAtLabel">
        </div>
        <div class="mb-3 col-4 text-center">
            <label style="margin: 0" for="updatedAtLabel" class="form-label text-uppercase">Updated
                At</label>
            <input th:value="${newsEntity.updateAt}" name="updatedAt" type="text" disabled class="form-control"
                   id="updatedAtLabel">
        </div>
    </div>
    <div th:if="${newsEntity}" class="row d-flex justify-content-center">
        <input type="submit" class="btn btn-success text-uppercase" value="Dəyİşİklİyİ Yadda Saxla">
    </div>
</div>

<div th:fragment="createFrom">
    <div class="row">
        <div class="mb-3 col-12">
            <label for="headerLabel" class="form-label text-uppercase">Başlıq</label>
            <p style="display: inline" th:if="${#fields.hasErrors('header')}" class="text-danger fw-bolder"
               th:errors="*{header}"></p>
            <input th:field="*{header}" name="header" type="text" class="form-control" id="headerLabel">
        </div>
    </div>
    <div class="row main-card-row-container">
        <div class="col-12">
            <label for="editor" class="form-label text-uppercase">Məlumat</label>
            <p style="display: inline" th:if="${#fields.hasErrors('context')}" class="text-danger fw-bolder"
               th:errors="*{context}"></p>
            <textarea th:field="*{context}" name="context" class="form-control" id="editor"
                      rows="3"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Başlıq Şəkİlİ
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                     data-bs-parent="#accordionFlushExample">
                    <div class="container-fluid mb-3 mt-2">
                        <label for="formFileLg" class="form-label text-uppercase fw-bolder">Xəbərin başlıq şəkİlİnİ
                            seçİn</label>
                        <input name="coverImage" class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Əlavə Fayllar
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                     data-bs-parent="#accordionFlushExample">
                    <div class="container-fluid mb-3 mt-2">
                        <label for="formFileLg" class="form-label text-uppercase fw-bolder">Xəbərin dİgər fayllarını
                            seçİn</label>
                        <input name="files" multiple class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="mb-3 col-3 text-center">
            <label style="margin: 0" for="createdAtLabel" class="form-label text-uppercase">Created
                At</label>
            <input name="createdAt" type="text" disabled class="form-control"
                   id="createdAtLabel">
        </div>
        <div class="mb-3 col-3 text-center">
            <label style="margin: 0" for="updatedAtLabel" class="form-label text-uppercase">Updated
                At</label>
            <input name="updatedAt" type="text" disabled class="form-control"
                   id="updatedAtLabel">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <input type="submit" class="btn btn-success text-uppercase" value="Yadda Saxla">
    </div>
</div>
</html>
