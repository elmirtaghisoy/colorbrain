<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:include="~{admin/layout/layout.html :: layout (~{::body},'home')}">
<head></head>
<body>
<div class="container">
    <div class="main-container">
        <div class="row">
            <table style="margin-top: 1%" class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Kateqoriya</th>
                    <th scope="col">Dəyişiklik et</th>
                    <th scope="col">Sil</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.categoryName}"></td>
                    <td>
                        <a href="/category/id" th:href="@{{id} (id=${category.id})}" class="card-link btn btn-success">
                            Update
                        </a>
                    </td>
                    <td>
                        <form th:object="${categoryEntity}" th:action="@{'/category/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="text-left">
                                <input type="submit" class="btn btn-danger" value="Kateqoriyanı sil">
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-grid gap-2 col-6 mx-auto" role="group" aria-label="Basic mixed styles example">
                <a href="/category/create" class="btn btn-primary">Kateqoriya əlave edin</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
