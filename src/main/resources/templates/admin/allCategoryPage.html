<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:include="~{admin/layout/layout.html :: layout (~{::body},'home')}">
<head></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="custom-bread-crumb col-12 text-center">
            <div class="main-container">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="@{/category/create}" class="btn btn-primary text-uppercase">Yenİ Kateqorİya Yarat</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="row">
            <table style="margin-top: 1%" class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">KATEQORİYA</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.categoryName}"></td>
                    <td>
                        <a href="/category/id" th:href="@{{id} (id=${category.id})}" class="card-link btn btn-success">
                            DƏYİŞİKLİK ET
                        </a>
                    </td>
                    <td>
                        <form th:object="${categoryEntity}" th:action="@{'/category/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="text-left">
                                <input class="btn btn-danger" type="submit" value="SİL">
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
