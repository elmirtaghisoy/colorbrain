<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:include="~{admin/layout/layout.html :: layout (~{::body},'home')}">
<head></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="custom-bread-crumb col-12 text-center">
            <div class="main-container">
                <div aria-label="Basic mixed styles example" class="btn-group" role="group">
                    <a class="btn btn-primary text-uppercase" th:href="@{/contact/create}">Yenİ ƏLAQƏ Növü Yarat</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="row">
            <table style="margin-top: 1%" class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">KONTAKT ADI</th>
                    <th scope="col">KONTAKT ÜNVANI</th>
                    <th scope="col">İKON</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <th scope="row" th:text="${contact.id}"></th>
                    <td th:text="${contact.contactName}"></td>
                    <td th:text="${contact.contactAddress}"></td>
                    <td th:text="${contact.icon}"></td>
                    <td>
                        <a href="/category/id" th:href="@{{id} (id=${contact.id})}" class="card-link btn btn-success">
                            DƏYİŞİKLİK ET
                        </a>
                    </td>
                    <td>
                        <form th:object="${contactEntity}" th:action="@{'/contact/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${contact.id}">
                            <div class="text-left">
                                <input class="btn btn-danger" type="submit" value="SİL">
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
