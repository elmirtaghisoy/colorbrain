<html xmlns:th="http://www.thymeleaf.org" th:include="~{client/layout/layout.html :: layout (~{::body},'home')}">
<html lang="en">
<head>
</head>

<body>
<!-- Begin bread crumbs -->
<nav class="bread-crumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="bread-crumbs-list">
                    <li>
                        <a href="index-2.html">Əsas səhifə</a>
                        <i class="material-icons md-18">chevron_right</i>
                    </li>
                    <li><a href="#!">Layihələr</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- End bread crumbs -->

<!-- Begin main content -->
<div style="padding-top: 1.5rem" class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div style="margin-bottom: 1rem;" class="section-heading heading-center">
                    <h1 style="text-transform: uppercase">Layİhələr</h1>
                </div>
            </div>
        </div>
        <!-- Begin shop sorting -->
        <div class="col-lg-12 col-md-12 col-12">
            <div style="margin-left: 0" class="shop-sorting-items justify-content-center">
                <ul style="font-size: 20px;margin-bottom: 20px; margin-left: 0"
                    class="shop-sorting-item list-style-none orderby-list hl-list">
                    <li>
                        <a class="hover-link" th:href="@{/project/activef}" data-title="Aktiv Layihələr">
                            <span>Aktiv Layihələr</span>
                        </a>
                    </li>
                    <li>
                        <a class="hover-link" th:href="@{/project/finishedf}" data-title="Bitmiş Layihələr">
                            <span>Bitmiş Layihələr</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End shop sorting -->
        <div class="row gutters-20">
            <div class="col-12">
                <!-- Begin catalog -->
                <div class="row gutters-20 catalog">
                    <div th:each="project : ${projects}" class="col-xl-4 col-lg-4 col-sm-6 card-item">
                        <!-- Begin card -->
                        <div class="item-style card">
                            <header class="card-header">
                                <a href="product-single.html" class="card-image">
                                    <img alt="" class="lazy" th:src="${project.coverPath}">
                                </a>
                                <div class="card-actions">
                                    <button class="card-action-btn el-ripple card-action-preview card_preview_popup_open">
                                        <i class="material-icons material-icons-outlined md-22">remove_red_eye</i>
                                    </button>
                                </div>
                                <div class="card-badges">
                                    <div th:if="${project.isStatus()}" class="card-badge card-badge-new">Layihə Aktivdir</div>
                                    <div th:if="${!project.isStatus()}" class="card-badge card-badge-sale">Layihə Bitib</div>
                                </div>
                            </header>
                            <div class="card-info">
                                <h3 class="item-heading card-title">
                                    <a href="product-single.html" th:text="${project.header}"></a>
                                </h3>
                                <div class="card-prices">
                                    <div class="card-price" th:text="${project.startDate}"></div>
                                    <div class="card-price" th:text="${project.endDate}"></div>
                                </div>
                            </div>
                            <footer class="card-footer card-footer-abs">
                                <a href="#!" class="btn btn-small ripple" rel="nofollow">
                                    <span style=" text-transform: uppercase;">Ətraflı</span>
                                </a>
                            </footer>
                        </div>
                        <!-- End card -->
                    </div>
                </div>
                <!-- End catalog -->
                <div class="row">
                    <div class="col-12">
                        <br>
                        <!-- Begin pagination -->
                        <nav class="pagination">
                            <ul class="pagination-list">
                                <li class="pagination-item-arrow pagination-item-arrow-prev pagination-item-disabled">
                                    <a href="#!"><i class="material-icons md-24">chevron_left</i></a></li>
                                <li class="active"><a href="#!">1</a></li>
                                <li><a href="#!">2</a></li>
                                <li><a href="#!">3</a></li>
                                <li><a href="#!">4</a></li>
                                <li class="pagination-item-arrow pagination-item-arrow-next"><a href="#!"><i
                                        class="material-icons md-24">chevron_right</i></a></li>
                            </ul>
                        </nav><!-- End pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End main content -->

</body>
</html>
